{% extends "theme/header.html" %}
{% block content %}
<h3><a href="/blog/{{post.id}}">{{ post.title }}</a></h3>
<h6> on {{ post.date }}</h6>
<div class = "container">
    {{ post.body|safe|linebreaks}}
</div>
<div>
    <b>
    Signed {{ post.signature|safe}}
    </b>
</div>
<br><br>
<style>
    .container{
        width: 80%;
        margin-left: auto;
        margin-right: auto;
    }
</style>
{% endblock %}
